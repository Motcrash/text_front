<div class="sidebar-overlay" [class.show]="isOpen" (click)="closeSidebar()"></div>

<nav class="sidebar" [class.open]="isOpen">
  <div class="sidebar-header">
    <img src="/assets/images/textron-logo.png" alt="Logo" class="sidebar-logo">
  </div>

  <div class="sidebar-content">
    <ul class="nav-menu">
      
      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('orders-header')" [class.active]="currentRoute === 'orders-header'">
          <i class="dx-icon dx-icon-table"></i>
          <span>Sales Orders</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('roles')" [class.active]="currentRoute === 'roles'">
          <i></i>
          <span>Roles</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('users')" [class.active]="currentRoute === 'users'">
          <i></i>
          <span>Users</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('role-views')" [class.active]="currentRoute === 'role-views'">
          <i></i>
          <span>Role Views</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <i class="dx-icon dx-icon-user"></i>
      </div>
      <div class="user-details">
        <span class="user-name">{{ user || 'Usuer' }}</span>
        <span class="user-role">DSSM</span>
      </div>
    </div>
  </div>
</nav>
